<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark ">
        <div class="container-fluid">
          <a class="navbar-brand">Navbar</a>
          <form class="d-flex gap-3">
            {% if user.is_authenticated %}
            <a href="{% url "profile" %}"  class="btn btn-outline-warning" >Profile</a>
            <a href="{% url "user_logout" %}"  class="btn btn-outline-warning" >Loguot</a>
            {% else %}
            <a class="btn btn-outline-success" href="{% url "signup" %}">Sign up</a>
            <a class="btn btn-outline-warning" href="{% url "user_login" %}" >Login</a>
            {% endif %}
          </form>
        </div>
      </nav>
      {% block content %}
      
      {% endblock content %}

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
