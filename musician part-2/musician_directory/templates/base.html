<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Musician Page</title>
  </head>
  <body style="background-color:#D9CAC7;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container clearflex">
        <a class="navbar-brand" href="#">Musician Page</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'homepage' %}">Home</a>
            </li>
            {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'musicianpage' %}">Musician</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'albumpage' %}">Album</a>
            </li>
            {% endif %}
          </ul>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            {% if request.user.is_authenticated %}
            <form action="{% url 'signout' %}" method="post" class="d-inline">
              {% csrf_token %}
              <button type="submit" class="btn btn-outline-light mx-1" style="color: #343a40; background-color: #ffffff;">
                <i class="fas fa-sign-out-alt"></i> Logout
              </button>
            </form>
            {% else %}
            <li class="nav-item">
              <a class="mx-1 btn btn-outline-light" href="{% url 'signup' %}" style="color: #343a40; background-color: #ffffff;">
                <i class="fas fa-user-plus"></i> Signup
              </a>
            </li>
            <li class="nav-item">
              <a class="mx-1 btn btn-outline-light" href="{% url 'signin' %}" style="color: #343a40; background-color: #ffffff;">
                <i class="fas fa-sign-in-alt"></i> Login
              </a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
