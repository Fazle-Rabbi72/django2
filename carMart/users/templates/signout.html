{% extend 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form method="post" action="{% url 'signout' %}"class="p-5 rounded shadow-lg" style="background: linear-gradient(135deg, #6f42c1, #e83e8c); color: #fff;">
    {% csrf_token %}
    {{ form|crispy }}
    <p class="text-center"><button type="submit" class="btn btn-outline-success w-50 py-2">Logout</button></p>
</form>
{% endblock %}
